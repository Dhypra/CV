    <meta charset="UTF-8">

<body>
    <h2>Masukkan data</h2>
    <hr width="90%" border="3"noshade>

                <td><label>Nama</label></td>
                <td> <input type="text" placeholder="masukkan nama"></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td> <input type="password" minlength="8" maxlength="16" placeholder="masukkan password"></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td> <input type="email" placeholder="masukkan email"></td>
            </tr>
            <tr>
                <td><label>Nomor telephone</label></td>
                <td> <input type="tel" placeholder="masukkan nomor"></td>
            </tr>
            <tr>
                <td><label>Tanggal lahir</label></td>
                <td> <input type="date"></td>
            </tr>

            <tr>
                <td><label>Warna favorit</label></td>
                <td> <input type="color"> </td>
            </tr>
            <tr>
                <td><label>Foto</label></td>
                <td> <input type="file"><input type="checkbox"> </td>
            </tr>
        </table>
        <br>
        <input type="submit">

        <br>
    <h3><a href="contact.html">⬅️</a></h3>

    </form>
